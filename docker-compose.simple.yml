version: '3.8'

# Simplified docker-compose voor troubleshooting
# Gebruik: docker-compose -f docker-compose.simple.yml up

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-threat-model-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-threat-model-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
